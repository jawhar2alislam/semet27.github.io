<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Labo - SEMET 27</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  
  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/style_slider.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Styles pour le fil d'Ariane (breadcrumb) */
    .breadcrumb {
      background-color: #f5f5f5;
      padding: 15px 0;
      margin-top: 80px;
    }
    
    .breadcrumb-container {
      max-width: var(--container-width);
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .breadcrumb-list {
      display: flex;
      align-items: center;
      list-style: none;
    }
    
    .breadcrumb-item {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    
    .breadcrumb-item a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .breadcrumb-item a:hover {
      color: var(--secondary-color);
    }
    
    .breadcrumb-item.active {
      color: var(--text-color);
      font-weight: 500;
    }
    
    .breadcrumb-separator {
      margin: 0 10px;
      color: #999;
    }
    
    .competition-section {
      padding: 80px 0;
      background-color: var(--light-gray);
    }
    
    .competition-details {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .competition-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .competition-header h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    
    .image-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 40px 0;
    }
    
    .competition-image {
      flex: 1;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .competition-image img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    
    .competition-image:hover img {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header" data-header>
    <div class="container">
      <h1 class="logo">
        <a href="../index.html">SEMET<span>27</span></a>
      </h1>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">
          <li><a href="../index.html#home" class="navbar-link">Accueil</a></li>
          <li><a href="../index.html#about" class="navbar-link">À propos</a></li>
          <li><a href="../index.html#schedule" class="navbar-link">Programme</a></li>
          <li><a href="../index.html#conferences" class="navbar-link">Conférences</a></li>
          <li><a href="../index.html#workshops" class="navbar-link">Ateliers</a></li>
          <li><a href="../index.html#competitions" class="navbar-link">Compétitions</a></li>
          <li><a href="../index.html#contact" class="navbar-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Fil d'Ariane (Breadcrumb) -->
    <section class="breadcrumb">
      <div class="breadcrumb-container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-item">
            <a href="../index.html">Accueil</a>
            <span class="breadcrumb-separator">/</span>
          </li>
          <li class="breadcrumb-item">
            <a href="../index.html#competitions">Compétitions et Activités</a>
            <span class="breadcrumb-separator">/</span>
          </li>
          <li class="breadcrumb-item active">Mon Labo</li>
        </ul>
      </div>
    </section>

    <!-- Contenu de la page détaillée -->
    <section class="competition-section">
      <div class="container">
        <div class="competition-details">
          <div class="competition-header">
            <div class="competition-icon-large">
              <i class="fas fa-flask" style="font-size: 8rem; color: #1a5f7a;"></i>
            </div>
            <h2 class="section-title" style="color: #1a5f7a; font-size: 2.5rem; margin-top: 20px;">Mon Labo</h2>
            <p style="color: #666; font-size: 1.2rem; margin-top: 10px;">Découvrez l'univers fascinant de la recherche scientifique</p>
          </div>
          
          <div class="image-container">
            <div class="competition-image">
              <img src="../assets/images/comite/SEMET 27 FLYER 4_page-0001.jpg" alt="Laboratoire de recherche">
            </div>
            <div class="competition-image">
              <img src="../assets/images/comite/SEMET APPEL CANDIDATURE 2 _page-0001.jpg" alt="Équipement scientifique">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <h2>SEMET<span>27</span></h2>
        </div>
        <div class="footer-right">
          <p>&copy; 2025 SEMET'27. Tous droits réservés.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../assets/js/script.js"></script>
</body>
